<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action ="http://www.baidu.com" method="get">
    用户名：<input type="text" name="txtName"/><br/>
    密码：<input type ="password" name="txtPwd"/><br/>
    <input type="submit" value="提交到百度"/>					   <input type ="reset" value="清空"/><br/>

    <fieldset>
        <legend>性别</legend>
        <input type="radio" name="sex"/>男<br/>
        <input type="radio" name="sex"/>女<br/>
    </fieldset>

    <select size="1">
        <optgroup label="广东省">
            <option>中山</option>
            <option>广州</option>
            <option>深圳</option>
            <option>东莞</option>
        </optgroup>

        <optgroup label="江西省">
            <option>上饶</option>
            <option>南昌</option>
            <option>九江</option>
            <option>赣州</option>
        </optgroup>
    </select>
    <br/>

    <input type="file"/><br/>

    <textarea cols="100" rows="30">
    </textarea>
</form>
</body>
</html>
