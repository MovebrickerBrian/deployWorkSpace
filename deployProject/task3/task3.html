<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html {
            margin: 0;
            padding: 0;
            background: #F0F0F0;
        }
        .header {
            /*position: fixed;*/
            width: 100%;
            height: 50px;
            background: #68CDD5;
            display: -webkit-flex;
            justify-content: space-between;
            vertical-align: middle;
            line-height: 50px;
        }

        .close {
            position: absolute;
            display: -webkit-flex;
            left:1vw;
            color: white;
            text-align: left;
            font-size: 1vw;}

        .login{
            position: absolute;
            text-align: center;
            left: 0;
            right: 0;
            color: white;
            font-size: 1.5vw;
        }

        .register{
            position: absolute;
            display: -webkit-flex;
            right: 1vw;
            text-align: right;
            color: white;
            font-size: 1vw;
        }
        form{
            position: relative;
            width: 100%;
            height: 136px;
        }
        form img:nth-of-type(1) {
            position: absolute;
            top: 7%;
            margin: 8px 0;
            padding:8px 16px;
            height: 20px;
            width: 14px;
            border-right : 1px solid #b2b2b2;
            background: #ffffff;
        }
        form input:nth-of-type(1) {
            margin: 8px 0;
            padding: 0 60px;
            height: 52px;
            width:100%;
            line-height: 52px;
            box-sizing: border-box;
            outline: none;
            font-size: 1.2vw;
            border: none;
        }
        form img:nth-of-type(2) {
            position: absolute;
            top: 56%;
            margin: 8px 0;
            padding:8px 16px;
            height: 20px;
            width: 14px;
            border-right : 1px solid #b2b2b2;
            background: #ffffff;
        }
        form input:nth-of-type(2) {
            margin: 8px 0;
            padding: 0 60px;
            height: 52px;
            width:100%;
            line-height: 52px;
            box-sizing: border-box;
            outline: none;
            font-size: 1.2vw;
            border: none;
        }

        .submit{
            background-color: #68CDD5;
            text-align: center;
            width: 100%;
            height: 50px;
            border: none;
            color:white;
            font-size: 1.5vw;
        }

        a:link {color:#0000FF}		/* 未访问的链接 */
        a:visited {color: #800080}	/* 已访问的链接 */
        a:hover {color: #ff0000}	/* 鼠标移动到链接上 */
        a:active {color: #ffffff}

        .forget{
            display: block;
            width: 100%;
            text-align: right;
            right: 1vw;
        }
    </style>
</head>
<body>
<div class="header">
    <p class="close">关闭</p>
    <p class="login">登录</p>
    <p class="register">注册</p>
</div>
<form class="form">
    <img  src="image/iphone.png">
    <input type="text" placeholder="请输入手机号"/></br>
    <img  src="image/locked.png">
    <input type="text" placeholder="请输入密码">
</form>
<form>
    <input class="submit" type="submit" value="登录"/>
    <a class="forget" href="www.baidu.com">忘记密码</a>
</form>
</body>
</html>
